
<div class="card-drag-boundary" fxLayout="column wrap" ngClass.xs="mobile">

<mat-card class='step-content' ngClass.xs="mobile" cdkDragBoundary=".card-drag-boundary" cdkDrag cdkDragLockAxis="v_layout ? y : x" (cdkDragMoved)="dragMoved($event)"
  (cdkDragEnded)="dragEnded($event)" (cdkDragStarted)="dragStarted($event)" [cdkDragDisabled]="dragDisabled">

  <div #stepContentInner class="step-content-inner" (mousedown)="checkDraggable()">

    <ng-container [ngTemplateOutlet]="selected.content"></ng-container>

  </div>

</mat-card>
</div>
<div class="step-controls" fxLayout="row wrap" fxLayoutGap="0.5%" fxLayoutAlign="center center" *ngIf="stepperShowNav != false">

  <button mat-button (click)="prev()" disabled="{{selectedIndex == 0}}">
    <mat-icon class="material-icons" fxHide.xs fxShow.sm fxShow.md fxShow.lg fxShow.xl svgIcon="keyboard_arrow_left"></mat-icon>
    <mat-icon class="material-icons" fxShow.xs fxHide.sm fxHide.md fxHide.lg fxHide.xl svgIcon="keyboard_arrow_up"></mat-icon>
  </button>

  <button mat-button (click)="next()" fxHide="{{ selectedIndex == (_steps.length - 1)}}" disabled="{{!_allowed }}">
      <mat-icon class="material-icons" fxHide.xs fxShow.sm fxShow.md fxShow.lg fxShow.xl svgIcon="keyboard_arrow_right"></mat-icon>
      <mat-icon class="material-icons" fxShow.xs fxHide.sm fxHide.md fxHide.lg fxHide.xl svgIcon="keyboard_arrow_down"></mat-icon>
  </button>

  <button mat-button (click)="reset()" fxHide="{{selectedIndex < (_steps.length - 1)}}">
    <mat-icon class="material-icons" svgIcon="refresh"></mat-icon>
  </button>

</div>
