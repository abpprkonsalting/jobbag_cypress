<mat-card class="component-wrapper">

  <mat-card-title class='component-header'> {{wizardTitle}} </mat-card-title>

  <drag-stepper fxLayout="column" style="width: 100%" (selectionChange)="selectionChanged($event)">

      <cdk-step *ngFor="let step of steps; let i = index">

		    <router-outlet *ngIf="i === selectedStep"></router-outlet>

      </cdk-step>

  </drag-stepper>

</mat-card>
