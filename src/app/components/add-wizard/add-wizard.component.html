<mat-card class="component-wrapper">

  <mat-card-title class='wizard-title'> {{wizardTitle}} </mat-card-title>

  <drag-stepper fxLayout="column" class="drag-steper" (selectionChange)="selectionChanged($event)" [stepperShowNav]="initialShowNav" [linear]="true">

      <mat-step *ngFor="let step of steps; let i = index">

		    <router-outlet *ngIf="i === selectedStep"></router-outlet>

      </mat-step>

  </drag-stepper>

</mat-card>
