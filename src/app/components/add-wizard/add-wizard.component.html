<mat-card class="component-wrapper">

  <mat-card-title class='component-header'> Configure su proyecto </mat-card-title>

  <custom-stepper-component fxLayout="column" style="width: 100%" (selectionChange)="selectionChanged($event)">

      <cdk-step *ngFor="let step of steps; let i = index" [label]="step">

		    <router-outlet *ngIf="i === selectedStep"></router-outlet>

      </cdk-step>

  </custom-stepper-component>

</mat-card>
