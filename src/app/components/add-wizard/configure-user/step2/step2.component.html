
<div class="step-content-wrapper" fxLayout="column" fxLayoutAlign="center center" ngClass.xs="mobile">

    <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around space-around" class="cards-wrapper" ngClass.xs="mobile">

      <mat-card class="steps-button" [ngClass.xs]="{'mobile':true}" fxLayout="column"
                fxLayoutAlign="center center"
                (mousedown)="onmousedown($event)" (mouseup)="onMouseUp({'$event':$event,'selected':'employer'})">

        <mat-card-title class="button-title" ngClass.xs="mobile" fxLayout="row" fxLayoutAlign="center center">
          <span fxFlex="80%">Perfil Empleador</span>
        </mat-card-title>

        <mat-icon class="steps-button-icon" ngClass.xs="mobile" >assignment_turned_in</mat-icon>

      </mat-card>

      <mat-card class="steps-button" [ngClass.xs]="{'mobile':true}" fxLayout="column"
                fxLayoutAlign="center center"
                (mousedown)="onmousedown($event)" (mouseup)="onMouseUp({'$event':$event,'selected':'employee'})">

        <mat-card-title class="button-title" ngClass.xs="mobile" fxLayout="row" fxLayoutAlign="center center">
          <span fxFlex="80%">Perfil Empleado</span>
        </mat-card-title>

        <mat-icon class="steps-button-icon" ngClass.xs="mobile" >build</mat-icon>

      </mat-card>

    </div>

</div>
