
<div class="step-content-wrapper" fxLayout="column" fxLayoutAlign="center center" ngClass.xs="mobile">

      <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around space-around" class="cards-wrapper" ngClass.xs="mobile">

        <mat-card class="steps-button" [ngClass.xs]="{'mobile':true}" fxLayout="column"
                  fxLayoutAlign="center center" fxLayout.xs="row-reverse" fxLayoutAlign.xs="row-reverse center"
                  (mousedown)="onmousedown($event)" (mouseup)="onMouseUp($event)">

          <mat-card-title class="button-title" ngClass.xs="mobile" fxLayout="row" fxLayoutAlign="center center">
            <span fxFlex="80%">Guardar</span>
          </mat-card-title>
          <mat-icon class="steps-button-icon" ngClass.xs="mobile" >save</mat-icon>

        </mat-card>

      </div>

  </div>
