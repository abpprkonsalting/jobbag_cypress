

<div class="step-content-wrapper" fxLayout="column" fxLayoutAlign="center center">

  <div class="header">Entrar:</div>

  <div class="content" ngClass.xs="mobile" fxLayout="column" fxLayoutAlign="center center" fxLayout.xs="column" fxLayoutAlign.xs="center center">

    <button mat-button (click)="facebookLogin()" class="social-button f-social">
      <mat-icon svgIcon="facebook"></mat-icon>
      <span>Facebook</span>
    </button>
    <button mat-button class="social-button g-social">
      <mat-icon svgIcon="google-plus"></mat-icon>
      <span>Google+</span>
    </button>
    <button mat-button class="social-button jobbag-login" (click)="next()">
        <span>Jobbag Account</span>
      </button>
  </div>
</div>
