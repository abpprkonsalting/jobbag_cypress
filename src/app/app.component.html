<!-- header -->
<app-header (toggleNav)="onToggleNav($event)" (toggleLoginLogout)="onToggleLoginLogoutButton($event)" [user]="user" [sideNav]="sideNav" [isDesktop]="mobileQuery.matches ? false: true"></app-header>

<mat-sidenav-container class="sidenav-container" [style.paddingTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav [(opened)]="opened" mode='over'>
    <mat-nav-list>
      <div mat-list-item routerLink="add-project">
        <button mat-button class="menu-item-first-level" (click)="closeSidenav()">
          <mat-icon>assignment_turned_in</mat-icon>
          <span>Contratar</span>
        </button>
      </div>
      <div mat-list-item routerLink=".">
        <button mat-button class="menu-item-first-level" (click)="closeSidenav()">
          <mat-icon>search</mat-icon>
          <span>Buscar Trabajos</span>
        </button>
      </div>
      <mat-divider></mat-divider>

      <div *ngIf="user.username != ''" class="side-nav-user-area">
      <div mat-list-item routerLink=".">
        <button mat-button>
          <mat-icon>person</mat-icon>Mi Perfil
        </button>
      </div>
      <div mat-list-item routerLink=".">
        <button mat-button>
          <mat-icon>assignment_ind</mat-icon>Mis Contratos
        </button>
      </div>
      <div mat-list-item routerLink=".">
        <button mat-button>
          <mat-icon>build</mat-icon>Mis Trabajos
        </button>
      </div>
      <div mat-list-item routerLink=".">
        <button mat-button>
          <mat-icon>group</mat-icon>Mis Amigos
        </button>
      </div>
    </div>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <div class="content-container" ngClass.xs="mobile-content">
      <router-outlet></router-outlet>
    </div>


    <!-- footer -->

    <app-footer style="min-height: 300px;"><span>Footer</span></app-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
